<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="game">
        <img src="images/penguin.png" alt="Finn the Penguin" id="obstacle"></img>
        <div class="ground"></div>
        <img src="images/viking.png" alt="Sven the Viking" id="character"></img>
        <img src="images/viking-ship.png" alt="Viking Ship" id="ship"></img>
        <img src="images/clouds.png" id="cloud1"></img>
        <img src="images/clouds.png" id="cloud2"></img>
        <div class="game-over">
            <p class="over-text">Game Over</p>
        </div>
    </div>
    <div class="btn jump-btn">Jump!</div>
    <div class="btn playagain-btn">Play Again</div>
    <script src="script.js"></script>
</body>
</html>
